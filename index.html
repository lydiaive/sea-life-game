<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea-Life-Game</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Sea-Life Game</h1>
        <p>Let yourself be blown away by the depth of the Ocean!</p>
        <button id="start-button" class="start-button">Start Game</button>
    </header>
    <section id="highscore-banner" class="banner hidden">
        <marquee behavior="scroll" direction="left">
            <img src="./images/sailboat.png" width="120" height="100" alt="Natural" />   No High Score set ...yet!</marquee>
    </section>

    <section id="selection-modal" class="selection modal hidden">
        <h2>Chose your Character:</h2>
        <div class="character-container">        
            <div class="character-card">
                <div class="card-top card1"><img src="./images/yellow-fish.png" width="200px"></div>
                <p>Lex</p>
                <button id="lex" class="character-button">Go with me</button>
            </div>
            <div class="character-card">
                <div class="card-top card2"><img src="./images/fish-fin.png" width="200px"></div>
                <p>Nemo</p>
                <button id="nemo" class="character-button">Go with me</button>
            </div>
            <div class="character-card">
                <div class="card-top card3"><img src="./images/clown-fish.png" width="200px"></div>
                <p>Cro</p>
                <button id="cro" class="character-button">Go with me</button>
            </div>
            <div id="finn" class="character-card">
                <div class="card-top card4"><img src="./images/pink-fish.png" width="200px"></div>
                <p>Finn</p>
                <button id="finn" class="character-button">Go with me</button>
            </div>
        </div>
        <button id="close-selection-modal" class="close-modal">X</button>
    </section>
    
    <section id="game-container" class="game modal hidden">
        <div id="legend">
            <div id="legend-list">
                <h2>Legend:</h2>
                    <ul>
                        <li><img class="icon" src="./images/arrows.png" alt="">move Fish</li>
                        <li><img class="icon" src="./images/worm.webp" alt="">+200 Points</li>
                    </ul>
                    <ul>
                        <li><img class="icon" src="./images/heart.png" alt="">+1 Health</li>
                        <li><img class="icon" src="./images/seaweed-icon.png" alt="">-1 Health</li>
                    </ul>
                    <ul>
                        <li><img class="icon-eel" src="./images/eel1.png" alt="">-2 Health</li>
                        <li><img class="icon" src="./images/kraken2.png" alt="">-2 Health</li>
                    </ul>
                    <ul>
                        <li><img class="icon" src="./images/worm(2).png" alt="">Game Over</li>
                    </ul>
            </div>
            <button id="play-button" class="play-button">Start</button>
        </div>
        <div>
            <canvas id="canvas" width="1000" height="500"></canvas>
        </div>
        <button id="close-game-modal" class="close-modal" onClick="window.location.reload()">X</button>
    </section>
    <script src="./index.js"></script>
</body>
</html>
